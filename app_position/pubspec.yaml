name: app_position
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.2.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  camera: ^0.10.5+8 # Camera package
  google_mlkit_pose_detection: ^0.10.0 # Pose detection
  # google_mlkit_commons: ^0.6.1 # google commons
  path_provider: ^2.1.1 # File path
  wakelock: ^0.6.2 # WakeLock
  flutter_tts: ^3.8.5 # TTS (Text to Speech)
  provider: ^6.1.1 # Provider for state management
  flutter_svg: ^2.0.2
  path: any
  duration_picker: ^1.1.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_screen_recording: ^2.0.10
  video_player: ^2.8.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.9

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/image/
    - assets/svg/
